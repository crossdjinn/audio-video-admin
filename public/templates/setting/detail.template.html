<div class="container-fluid" ng-controller="settingDetailController">
    <div class="row">
        <md-card>
            <md-card-content>
                <div layout="row">
                    <md-input-container style="width: 100%">
                        <label>Name</label>
                        <input ng-model="entry.name"/>
                    </md-input-container>
                </div>

                <div layout="row">
                    <md-input-container style="width: 100%">
                        <label>Types</label>
                        <md-select ng-model="entry.types"
                                   md-on-close="clearSearchTerm()"
                                   data-md-container-class="selectdemoSelectHeader"
                                   multiple>
                            <md-select-header class="demo-select-header">
                                <input ng-model="searchTerm"
                                       type="search"
                                       placeholder="Search..."
                                       class="demo-header-searchbox md-text">
                            </md-select-header>
                            <md-optgroup label="">
                                <md-option ng-value="type" ng-repeat="type in types | filter:searchTerm">{{type}}</md-option>
                            </md-optgroup>
                        </md-select>
                    </md-input-container>
                </div>

                <div layout="row">
                    <md-input-container style="width: 100%">
                        <label>value</label>
                        <input required ng-model="entry.value"/>
                    </md-input-container>

                </div>

                <div layout="row" layout-align="right">
                    <md-button class="md-accent" ng-click="delete($event)">delete</md-button>
                    <md-button class="md-raised" ng-click="save()">save</md-button>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
