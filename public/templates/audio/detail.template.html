<div class="container-fluid" ng-controller="audioDetailController">
    <div class="row">
        <md-card>
            <md-card-content>
                <div layout="row">
                    <md-input-container>
                        <label>Title</label>
                        <input ng-model="entry.name"/>
                    </md-input-container>
                </div>

                <div layout="row">
                    <md-input-container style="width: 100%">
                        <label>URL</label>
                        <input required ng-model="entry.trackUrl"/>
                    </md-input-container>

                    <md-input-container ng-if="entry.trackId">
                        <label>Track ID</label>
                        <input required disabled ng-model="entry.trackId"/>
                    </md-input-container>

                </div>

                <div layout="row" layout-align="center">
                    <md-button class="md-raised" ng-if="entry.trackUrl" ng-click="getId()">Create Widget</md-button>
                </div>

                <hr>

                <div layout="row" layout-align="center" id="widget"></div>


                <div layout="row" layout-align="right">
                    <md-button class="md-accent" ng-click="delete($event)">delete</md-button>
                    <md-button class="md-raised" ng-click="save()">save</md-button>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
