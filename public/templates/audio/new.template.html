<div class="container-fluid" ng-controller="audioNewController">
    <div class="row">
        <md-card>
            <form name="newAudio" ng-submit="add()">
                <md-card-content>
                    <div layout="row">
                        <md-input-container>
                            <label>Title</label>
                            <input required ng-model="entry.name"/>
                        </md-input-container>
                    </div>

                    <div layout="row">
                        <md-input-container>
                            <label>Genres</label>
                            <md-select ng-model="entry.genres"
                                       md-on-close="clearSearchTerm()"
                                       data-md-container-class="selectdemoSelectHeader"
                                       multiple>
                                <md-select-header class="demo-select-header">
                                    <input ng-model="searchTerm"
                                           type="search"
                                           placeholder="Search..."
                                           class="demo-header-searchbox md-text">
                                </md-select-header>
                                <md-optgroup label="Genres">
                                    <md-option ng-value="genre" ng-repeat="genre in genres |
  filter:searchTerm">{{genre}}</md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>

                    </div>
{{entry.genres}}
                    <div layout="row">
                        <md-input-container>
                            <label>Status</label>
                            <md-select ng-model="entry.type" placeholder="Type">
                                <md-option value="local" selected>local</md-option>
                                <md-option value="remote">remote</md-option>
                                <md-option value="SoundCloud">SoundCloud</md-option>
                                <md-option value="MixCloud">MixCloud</md-option>
                            </md-select>
                        </md-input-container>

                        <md-input-container style="width: 100%" ng-show="entry.type === 'SoundCloud' || entry.type === 'MixCloud' || entry.type === 'remote' || (entry.type === 'local' && entry.trackUrl)">
                            <label>URL</label>
                            <input required ng-model="entry.trackUrl"/>
                        </md-input-container>

                        <md-input-container ng-if="entry.trackId">
                            <label>Track ID</label>
                            <input required disabled ng-model="entry.trackId"/>
                        </md-input-container>
                    </div>







                    <div layout="row" layout-align="center">
                        <md-button class="md-raised" ng-if="entry.trackUrl" ng-click="getWidget()">Create Widget</md-button>
                    </div>

                    <hr>


                    <div layout="row" layout-align="center" id="remote" ng-show="entry.type === 'remote' || entry.type === 'local'">

                        <audio id="audio" controls="" autoplay="" name="media">
                            <source id="audioSource" type="audio/mpeg">
                        </audio>
                        <br>
                    </div>



                    <div layout="row" layout-align="center" id="soundcloud"></div>
                    <div layout="row" layout-align="center" id="mixcloud"></div>

                    <div layout="row" style="width: 100%;text-align: right">
                        <md-button class="md-raised" type="submit">Add</md-button>
                    </div>
                </md-card-content>
            </form>


            <form
                  ref='uploadForm'
                  id='uploadForm'
                  action='http://localhost:3000/upload'
                  method='post'
                  encType="multipart/form-data">
                <input type="file" name="sampleFile" />
                <input type='submit' value='Upload!' />
            </form>

        </md-card>
    </div>
</div>
